cmfivecomplete:
  image: 2pisoftware/cmfive
  ports:
    - "80"
    - "22"
    - "3306"
  volumes:
    - ../../web:/var/www
    - ../../src/cmfive/environment.cmfive.docker.csv:/environment.cmfive.docker.csv
#    - ../../database:/var/lib/mysql
  links:
    - cmfivemysqlserver
  environment:
    - VIRTUAL_HOST=${VIRTUAL_HOST}
  restart: always    
  
cmfivemysqlserver: 
  image: 2pisoftware/cmfive
  ports:
    - "3306"
#  volumes:
#    - /var/lib/mysql
  restart: always    

testrunner:
  image: 2pisoftware/cmfive
  volumes:
    - ../../web:/var/www
    - ../../src/cmfive/environment.testrunner.docker.csv:/environment.cmfive.docker.csv
  links:
    - selenium
    - cmfivecomplete
    - cmfivemysqlserver
  restart: always 
  
selenium:
  image: selenium/standalone-firefox-debug
  ports: 
    - "4444"
    - "5900"
  volumes:
    - "/dev/shm:/dev/shm"
  links:
    - cmfivecomplete
  restart: always 
